<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>eShop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <h1>{{ getTitle() }}; In cart: {{ calculatePrice }}</h1>
        <button class="cart-button" @click="setBasketVisibility">
          Корзина
        </button>
        <search-field v-model="searchValue"></search-field>
      </header>
      <main>
        <basket v-show="isVisibleCart"></basket>
        <div class="goods-list">
          <good v-for="item in filteredProducts" :item="item"></good>
        </div>
      </main>
      <err-msg v-show="serverError"></err-msg>
    </div>
  </body>
</html>
